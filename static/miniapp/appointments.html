<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://telegram.org/js/telegram-web-app.js?57"></script>
  <meta charset="UTF-8">
  <title>Appointments</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #333;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h2 {
      color: #007bff;
      margin-bottom: 30px;
    }

    ul {
      list-style-type: none;
      padding: 0;
      max-width: 500px;
      margin: 0 auto 40px;
    }

    li {
      background-color: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin: 10px 0;
      text-align: left;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .menu-button {
      display: inline-block;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
    }

    .menu-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Upcoming Appointments</h2>

  <ul>
    <li>👨‍⚕️ <strong>Doctor Appointment</strong><br>📅 2025-06-01 • 🕙 10:00 AM</li>
    <li>🧠 <strong>Therapy Session</strong><br>📅 2025-06-03 • 🕑 02:00 PM</li>
    <li>💼 <strong>Financial Advisor</strong><br>📅 2025-06-05 • 🕚 11:00 AM</li>
  </ul>

  <a class="menu-button" href="#">➕ Add Appointment</a>

</body>
</html>
