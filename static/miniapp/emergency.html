<!DOCTYPE html>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h2 {
      color: #dc3545;
      margin-bottom: 30px;
    }

    .menu-button {
      display: block;
      width: 80%;
      max-width: 300px;

      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .menu-button:hover {
      background-color: #b02a37;
    }

      margin-top: 40px;
      font-size: 14px;
      color: #555;
