<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://telegram.org/js/telegram-web-app.js?57"></script>
  <meta charset="UTF-8">
  <title>Contact People</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h2 {
      margin-bottom: 30px;
    }

    .contact-entry {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 80%;
      max-width: 350px;
      margin: 15px auto;
      padding: 10px 15px;
      background-color: #007bff;
      border-radius: 6px;
      color: white;
    }

    .contact-entry:hover {
      background-color: #0056b3;
    }

    .contact-entry img {
      border-radius: 50%;
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }

    .contact-label {
      flex-grow: 1;
      text-align: left;
    }

    .edit-button {
      background: none;
      border: none;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      padding: 4px;
    }

    a {
      text-decoration: none;
      color: inherit;
      display: flex;
      align-items: center;
      flex-grow: 1;
    }
  </style>
</head>
<body>

<h2>üìû Contact People</h2>

<div class="contact-entry">
  <a href="tel:+1234567001">
    <img src="https://via.placeholder.com/100" alt="Mom">
    <span class="contact-label" contenteditable="false" id="mom-name">Mom</span>
  </a>
  <button class="edit-button" onclick="editName('mom-name')">‚úèÔ∏è</button>
</div>

<div class="contact-entry">
  <a href="tel:+1234567002">
    <img src="https://via.placeholder.com/100" alt="Dad">
    <span class="contact-label" contenteditable="false" id="dad-name">Dad</span>
  </a>
  <button class="edit-button" onclick="editName('dad-name')">‚úèÔ∏è</button>
</div>

<div class="contact-entry">
  <a href="tel:+1234567003">
    <img src="https://via.placeholder.com/100" alt="Doctor">
    <span class="contact-label" contenteditable="false" id="doctor-name">Doctor</span>
  </a>
  <button class="edit-button" onclick="editName('doctor-name')">‚úèÔ∏è</button>
</div>

<div class="contact-entry">
  <a href="tel:+1234567004">
    <img src="https://via.placeholder.com/100" alt="Friend">
    <span class="contact-label" contenteditable="false" id="friend-name">Friend</span>
  </a>
  <button class="edit-button" onclick="editName('friend-name')">‚úèÔ∏è</button>
</div>

<script>
function editName(id) {
  const nameSpan = document.getElementById(id);
  if (nameSpan.isContentEditable) {
    nameSpan.contentEditable = false;
    nameSpan.style.backgroundColor = "";
  } else {
    nameSpan.contentEditable = true;
    nameSpan.focus();
    nameSpan.style.backgroundColor = "#e0e0ff";
  }
}
</script>

</body>
</html>
